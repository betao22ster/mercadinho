<!-- Header -->
<div id="header" ng-include="'genericos/header.html'"></div>

<!-- Navigation -->
<aside id="menu" ng-include="'genericos/navigation.html'"></aside>

<!-- Main Wrapper -->
<div id="wrapper" ng-controller="principal">

	<div class="content" animate-panel effect="zoomIn">
		<div class="row">
			<div class="col-lg-12 text-center m-t-md">
				<h2>Bem vindo Mariazinha</h2>
				<p>VocÃª sua lista de compra</p>
			</div>
		</div>
		
		<div class="row projects">
		
    <div class="col-lg-8">
    
        <div class="hpanel hgreen" ng-repeat="itemLista in dados">
            <div class="panel-body">
                <div class="row">
                    
                    <div class="col-sm-8" >
                        <h4><a href="">{{itemLista.nome}}</a></h4>
                        <table class="table table-hover table-bordered table-striped">
                        <tbody>
                        <tr ng-repeat="item in itemLista.produtos">
                            <td width="95%">
                                {{item.nome}}
                            </td>
                            <td class="text-right" width="5%">
                                <input type="checkbox">
                            </td>
                        </tr>
                        </tbody>
                        </table>
                    </div>
                    
                    <div class="col-sm-4 project-info">
                      
                        <div class="project-value">
                            <h2 class="text-success">
                               R$ {{itemLista.total}}
                            </h2>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
		
		
	</div>


	<!-- Right sidebar -->
	<div id="right-sidebar" ng-include="'genericos/right_sidebar.html'"
		class="sidebar-open" ng-show="rightSidebar"></div>

	<!-- Footer -->
	<footer class="footer" ng-include="'genericos/footer.html'"></footer>

</div>
