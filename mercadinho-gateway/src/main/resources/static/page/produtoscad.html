

<div class="row" ng-controller="produtoscad">

	<div class="row">
		<div class="col-lg-4">
			<div class="hpanel">

				<div class="panel-body float-e-margins">

					<p>
						<button class="btn btn-primary" type="button"
							ui-sref="app_views.produtos">
							<i class="fa fa-angle-left"></i><br />Voltar
						</button>
						<button class="btn btn-primary" type="button" ng-click="novo()">
							<i class="fa fa-file-o"></i> <br />Novo
						</button>
					</p>

				</div>
			</div>
		</div>
	</div>



	<div class="col-lg-8">

		<div class="hpanel">
			<div class="hpanel">
				<form role="form" name="signup_form" novalidate ng-submit="gravar()">
					<div class="panel-body">

						<div class="form-group">
							<label>Nome do Produto</label> <input type="nome"
								placeholder="Nome do produto" class="form-control" name="nome"
								ng-model="produto.nome" required>
							<div class="m-t-xs"
								ng-show="signup_form.nome.$invalid && signup_form.submitted">
								<span class="text-danger" ng-show="signup_form.nome.$error"><i
									class="fa fa-exclamation-triangle">Digite o nome do produto</i></span>
							</div>
						</div>

						<div class="form-group">
							<label>Valor</label>


							<div class="input-group m-b">
								<span class="input-group-addon">R$</span> <input type="number"
									placeholder="Digite o valor" class="form-control" name="valor"
									ng-model="produto.valor"><span
									class="input-group-addon">.00</span>
							</div>

							<div class="m-t-xs"
								ng-show="signup_form.valor.$invalid && signup_form.submitted">
								<span class="text-danger" ng-show="signup_form.valor.$error"><i
									class="fa fa-exclamation-triangle"></i>Digite o valor.</span>
							</div>
						</div>


						<div>
							<button class="btn btn-sm btn-primary" type="submit">
								<strong>Gravar</strong>
							</button>

						</div>



					</div>

				</form>

			</div>


		</div>
	</div>

	<div class="col-lg-8" ng-show="produto.id != null">

		<div class="hpanel">
			<div class="hpanel">

				<!-- COMPONENTE PAR UPLOAD DE FOTOS -->

				<form id="upload-file-form">
					<span class="btn btn-success fileinput-button"> <i
						class="glyphicon glyphicon-plus"></i> <span>Selecione as
							fotos (image/jpeg)...</span> <input id="upload-file-input" type="file" name="file"
						accept="image/jpeg" />
					<input type="hidden" name="id" value="{{produto.id}}">	
					</span> <br /><br>
					<button class="btn btn-sm btn-primary" ng-click="anexarFoto2()">Enviar</button>
					
					<span id="upload-file-message"></span>
				</form>

			</div>
		</div>
	</div>
	
	<div class="row" ng-show="produto.id != null">
	    <div class="col-lg-12">
	        <div class="hpanel">
	            <div class="panel-body">
	                <div class="lightBoxGallery">
	                    <a ng-repeat="item in listaFotos" href="servico/fotos/show/{{item.idProduto}}/{{item.arquivo}}" data-gallery="" ><img width="300" height="300"  src="/servico/fotos/show/{{item.idProduto}}/{{item.arquivo}}"></a>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	
	<!-- The Gallery as lightbox dialog, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery" ng-show="produto.id != null">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>

</div>
